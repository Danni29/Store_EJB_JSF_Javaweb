<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" href="./css/css.css"/>

    <h:head>
        <title>Product Detail</title>
    </h:head>
    <h:body>
          <ui:insert name="header">
            <ui:include src="./template/header.xhtml" />
        </ui:insert>
       	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						<div class="preview-pic tab-content">
                                                    <div class="tab-pane active" id="pic-1"><img src="../images/#{productMB.product.pic}" /></div>				  
                                                </div>
					</div>
					<div class="details col-md-6">
                                            <h3 class="product-title"><h:outputText value="#{productMB.product.productName}" /></h3>
                                            <h5 class="product-id">ID: <h:outputText value="#{productMB.product.productID}" /></h5>
                                            <h5 class="product-type">Type: <h:outputText value="#{productMB.product.typeid.typename}" /></h5>
                                            <p class="product-description"><h:outputText value="#{productMB.product.productInfo}" /></p>
                                            <h4 class="price">Current price: <h:outputText value="#{productMB.product.price}" /></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
				
						<div class="action">
                                                    <h:form>
                                                        <h:commandButton type="submit" value="Add Cart" class="btn btn-primary btn-sm" action="#{cartProductMB.addCartProduct(productMB.product.productID)}"/>
                                                    </h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
          
	</div>
          <ui:insert name="flooter">
            <ui:include src="./template/flooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
