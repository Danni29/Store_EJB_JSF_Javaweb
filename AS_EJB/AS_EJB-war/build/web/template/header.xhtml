<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/css.css"/>



    <h:head>
        <title>Header</title> 

    </h:head>

    <f:event type="preRenderView" listener="#{loginMB.checkLogin}"/>

    <h:body>
        <ui:composition>           
            <h:form>
            <!--header-->
        
            <div class="container-fluid color">
                <div class="col-md-6">
                    <nav class="navbar">
                        <div class="navbar-header">
                            <img src="https://www.pngitem.com/pimgs/m/363-3632731_computer-hardware-store-logo-hd-png-download.png" width="200" height="70"/>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active "><i class="glyphicon glyphicon-home"></i><h:commandButton action="#{redirec.goHome   ()}" value="Home" class="btn btn-primary"></h:commandButton></li>
                            <li><i class="glyphicon glyphicon-inbox"></i><h:commandButton action="#{redirec.goContact()}" value="Contact" class="btn btn-primary"/></li>
                            <li><i class="glyphicon glyphicon-bookmark"></i><h:commandButton action="#{redirec.goAbout()}" value="About" class="btn btn-primary"/></li>
                            <li>Welcome <h:outputText value="#{loginMB.username}"/> ! <h:commandButton action="#{redirec.goUser()}" value="Edit your Info" class="btn btn-warning"/></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-6">
                    <nav class="navbar">       
                        <h:form>
                            <ul class="nav navbar-nav">
                                <li class="active"><i class="glyphicon glyphicon-user"></i><h:commandButton class="btn btn-success" value="Register/Login" action="#{redirec.goLogin()}"/></li>
                                <li> <i class="glyphicon glyphicon-shopping-cart"></i><h:commandButton action="#{redirec.goCart()}" value="My Cart" class="btn btn-success"/></li>
                                <li><i class="glyphicon glyphicon-list-alt"></i><h:commandButton action="#{redirec.goOrder()}" value="My Order" class="btn btn-success"/></li>
                                <li><i class="glyphicon glyphicon-log-out"></i><h:commandButton value="Logout" action="#{loginMB.Logout()}" class="btn btn-primary"/></li>
                            </ul>    
                        </h:form>
                        <h:form class="form-inline">
                            <center>
                                <h:form>
                                <h:inputText class="form-control mr-sm-2" value="Grapic Card"></h:inputText>
                                <h:commandButton class="btn btn-success"  value="Search"></h:commandButton>
                               
                                </h:form>
                            </center>
                        </h:form>
                    </nav>
                </div>
            </div>

            <nav class="navbar navbar-inverse" style="background-color: darkslategrey;">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">SALES</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Graphic Card
                                <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">NVIDIA</a></li>
                                <li><a href="#">AMD</a></li>
                                <li><a href="#">INTEL</a></li>
                            </ul>
                        </li>
                        <li><a href="#">CPU</a></li>
                        <li><a href="#">MAIN</a></li>
                    </ul>
                </div>
            </nav>
            <!--end header-->
            </h:form>
