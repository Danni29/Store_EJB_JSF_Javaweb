<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/css.css"/>
    <h:head>
        <title>Edit Infomation</title>
        <f:event type="preRenderView" listener="#{loginMB.checkLogin}"/>
    </h:head>
    <h:body> 
        <ui:insert name="header">
            <ui:include src="./template/header.xhtml" />
        </ui:insert>

        <div class="container">
            <f:view>
                <h3 class="title">Notification: <h:outputText style="color: red" value="#{productMB.message}" rendered="#{!empty productMB.message}"/>
                            <h:outputText style="color: #47a862" value="#{customerMB.message}" rendered="#{!empty typeMB.message}"/>
                        </h3>
                <h:form>
                    <table class="table">
                       
                        <tr>
                            <th>Full name</th>
                            <th>Phone</th>
                            <th>Address</th>
                        </tr>
                        <tr>
                            <td class="text-dark"><h:inputText value="#{customerMB.customer.firstname}" validatorMessage="Name Not null">  <f:validateRequired /></h:inputText></td>   
                            <td class="text-dark"><h:inputText value="#{customerMB.customer.phone}" validatorMessage="Phone Not null">  <f:validateRequired /></h:inputText></td>         
                            <td class="text-dark"><h:inputText value="#{customerMB.customer.address}" validatorMessage="Address Not Null"></h:inputText></td>
                            <td><h:inputText value="#{customerMB.customer.username}" style="display: none;"/></td>
                            <td><h:inputText value="#{customerMB.customer.password}" style="display: none;"/></td> 
                            <td><h:commandButton value="Change" action="#{customerMB.saveEdit()}" class="btn btn-success" ></h:commandButton></td>  

                        </tr>



                    </table>
                </h:form>
            </f:view>

        </div>
        <ui:insert name="flooter">
            <ui:include src="./template/flooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
