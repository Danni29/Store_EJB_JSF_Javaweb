<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .title{
            color: #fff;
        }
    </style>
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
              <ui:insert name="header">
            <ui:include src="./template/header.xhtml" />
        </ui:insert>
     
        <div class="container-fluid" style="
            background-image: url('https://thaitrien.com/wp-content/uploads/2022/06/silk-wallpaper-3840x2160-1-scaled.jpg');
            ">
                <center>
                    <ul class="nav nav-tabs" role="tablist">  
                    
                        <li class="nav-item">
                            <a class="nav-link active" href="#profile" role="tab" data-toggle="tab" style="
                               color: black;">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#buzz" role="tab" data-toggle="tab" style="
                               color: black;">Register</a>
                        </li>
                       
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="profile">

                            <div class="col-md-12" >
                                <div class="col-md-4"  >  </div>
                                 <div class="col-md-4"  >  
                                <h2 class="title">Login</h2>
                                <h:form >
                                    <h:outputText style="color: red" value="#{loginMB.message}" rendered="#{!empty loginMB.message}"/>
                                    <div>
                                        <h:message style="color: red" for="username"/>
                                    </div>
                                    <h:outputLabel class="title"  value="Username:"/>
                                    <h:inputText maxlength="20" required="true" class="form-control" id="username" requiredMessage="Enter your username" value="#{loginMB.username}"></h:inputText>
                                    <div>
                                        <h:message style="color: red" for="password"/>
                                    </div>
                                    <h:outputLabel  class="title"   value="Password:"/>

                                    <h:inputSecret required="true" id="password" class="form-control"  maxlength="20" value="#{loginMB.password}" requiredMessage="Enter password" validatorMessage="Password must have uppercase, lowercase and special characters '@#$%' and be between 6 and 30 in length"><f:validateRegex pattern="((?=.*[a-z])(?=.*\d)(?=.*[@#$%])(?=.*[A-Z]).{6,30})"/></h:inputSecret>
                                    <br></br>
                                    <h:commandButton type="submit" value="Login" action="#{loginMB.login()}" class="btn btn-success btnWidth"/>
                                </h:form>
                               </div>
                                 <div class="col-md-4"  >  </div>
                            </div>
                        </div>
                    
                        <div role="tabpanel" class="tab-pane fade" id="buzz"><section class="signup">
                                <div class="col-md-12" >
                                    <div class="col-md-4"  >  </div>
                                  <div class="col-md-4"  > 
                                    <div class="signup-content">
                                        <div class="signup-form">
                                            <h2 class="title">Register</h2>
                                            <h:form class="register-form" id="register-form">
                                                <div class="form-group">
                                                    <label for="name" class="title">User Name:</label>
                                                    <h:inputText id="name" value="#{registerMB.username}" class="form-control" validatorMessage="Username is required"></h:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <label for="firstname" class="title">First Name:</label>
                                                    <h:inputText id="firstname" value="#{registerMB.firstname}" class="form-control" validatorMessage="First name is required"> </h:inputText>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phone" class="title">Phone Number:</label>
                                                    <h:inputText required="true" maxlength="11" id="phone" value="#{registerMB.phone}" class="form-control" requiredMessage="Phone is required"> 
                                                    <!--<f:validateRegex pattern="^(0?)(3[2-9]|5[6|8|9]|7[0|6-9]|8[0-6|8|9]|9[0-4|6-9])[0-9]{7}$"/>-->
                                                    </h:inputText>

                                                </div>
                                                <div class="form-group">
                                                    <label for="address" class="title">Address:</label>
                                                    <h:inputTextarea id="address" value="#{registerMB.address}" class="form-control" validatorMessage="Address is required"></h:inputTextarea>
                                                </div> 
                                                <div class="form-group">
                                                    <label for="PassWord" class="title">PassWord:</label>
                                                    <h:inputSecret required="true" maxlength="20" id="password-id" value="#{registerMB.password}" class="form-control" requiredMessage="Password is required" validatorMessage="Password must have uppercase, lowercase and special characters '@#$%' and be between 6 and 30 in length">
                                                        <f:validateRegex pattern="((?=.*[a-z])(?=.*\d)(?=.*[@#$%])(?=.*[A-Z]).{6,30})"/>
                                                    </h:inputSecret>
                                                </div>
                                                <div class="form-group">
                                                    <label for="RePassword" class="title">Re Password:</label>
                                                    <h:inputSecret id="RePassword" value="#{registerMB.repassword}" class="form-control" validatorMessage="Confirm password is required"></h:inputSecret>
                                                </div>
                                                <div class="form-group form-button">
                                                    <h:commandButton value="Create" action="#{registerMB.register()}" class="btn btn-success btnWidth" />
                                                    <h:outputText value="      "/>
                                                    <h:commandButton type="reset" value="Reset" class="btn btn-danger btnWidth" />
                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="signup-image">
                                            <a href="#" class="title">I am already member</a>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="col-md-4"  >  </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    
                </center>
        </div>
       
     <ui:insert name="flooter">
            <ui:include src="./template/flooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
