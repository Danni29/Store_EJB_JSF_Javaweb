<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <h:head>
        <title>Search Page</title>
    </h:head>
    <h:body>
       <ui:insert name="header">
            <ui:include src="./template/header.xhtml" />
        </ui:insert>
        
        <div class="container">
            
            <h:form>
             <div class="col-md-12">
                 <c:forEach items="#{productMB.proSearch}" var="item">
                        <div class="col-sm-3">
                            <br></br>
                            <b><h:outputText value="#{item.productName}"/></b>
                            <br></br>
                            <h:outputText value="Price: #{item.price} VND"/>
                            <br></br>
                            <h:outputText value="Amount: #{item.amount}"/>
                            <br></br>
                            <h:outputText value="ID: PR#{item.productID}"/>
                            <div class="hovereffect">
                                <img class="img-responsive" src="../images/#{item.pic}" />
                                <div class="overlay">
                                    <h2> <h:commandButton type="submit" value="Add Cart" class="btn btn-primary btn-sm" action="#{cartProductMB.addCartProduct(item.productID)}" /> </h2>
                                   <h2> <h:commandButton type="submit" value="View Detail" class="btn btn-primary btn-sm" action="#{productMB.viewDetail(item.productID)}" /> </h2>
                                </div>
                            </div> 
                        </div>  
                    </c:forEach>
                </div>
            </h:form>
        </div>
        
        
        
             <ui:insert name="flooter">
            <ui:include src="./template/flooter.xhtml" />
        </ui:insert>
    </h:body>
</html>
