<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/css.css"/>

    <h:head>
        <title>Search Page</title> 
        <f:event type="preRenderView" listener="#{loginMB.checkLogin}"/>
    </h:head>
    <h:body>
        
        <ui:insert name="header">
            <ui:include src="./template/header.xhtml" />
        </ui:insert>
        
     
        <!--content-->
        <div class="container"> 
            <h:form>
                <hr></hr>
                <div class="col-md-12">
                    <c:forEach items="#{productMB.proSearch}" var="item">
                        <div class="col-sm-3">
                            <br></br>
                            <b><h:outputText value="#{item.productName}"/></b>
                            <br></br>
                            <h:outputText value="Price: #{item.price} VND"/>
                            <br></br>
                            <h:outputText value="Amount: #{item.amount}"/>
                            <br></br>
                            <h:outputText value="ID: PR#{item.productID}"/>
                            <div class="hovereffect">
                                <img class="img-responsive" src="../images/#{item.pic}" />
                                <div class="overlay">
                                    <h2> <h:commandButton type="submit" value="Add Cart" class="btn btn-primary btn-sm" action="#{cartProductMB.addCartProduct(item.productID)}"/></h2>
                                   <h2> <h:commandButton type="submit" value="View Detail" class="btn btn-success btn-sm" action="#{productMB.viewDetail(item.productID)}"/></h2>
                                </div>
                            </div> 
                        </div>  
                    </c:forEach>
                </div>
            </h:form>
        </div>
        <br></br>


        <!--end content-->





        <!--Map-->
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.7933383845257!2d105.77768491531386!3d10.033905575201363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a0881f9a732075%3A0xfa43fbeb2b00ca73!2sCUSC%20-%20Cantho%20University%20Software%20Center!5e0!3m2!1svi!2s!4v1669447263728!5m2!1svi!2s" width="100%" height="250px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        

        <ui:insert name="flooter">
            <ui:include src="./template/flooter.xhtml" />
        </ui:insert>


    </h:body>
</html>
